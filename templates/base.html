<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block title %}
            <title>/home/ksqsf</title>
        {% endblock %}

        <link rel="stylesheet" href="{{ get_url(path="main.css", trailing_slash=false) }}">

        <!-- Feed -->
        <link type="application/atom+xml" rel="alternate" href="{{ get_url(path="atom.xml", trailing_slash=false) }}" title="/home/ksqsf">

        {% block head %}
        {% endblock %}
    </head>

    <body>
        <header class="site-header">
            <a class="site-title" href="/">/home/ksqsf</a>
            <nav class="site-nav">
                <ul>
                    <li><a class="page-link" href="/posts/">Posts</a></li>
                    <li><a class="page-link" href="/about/">About</a></li>
                    <li><a class="page-link" href="/links/">Links</a></li>
                </ul>
            </nav>
        </header>

        <main aria-label="Content" lang="zh-Hans">
            {% block content %}
            {% endblock %}
        </main>
    </body>

    <footer class="site-footer">
        {% block footer %}
            <small><a href="{{ get_url(path="atom.xml", trailing_slash=false) }}">Feed</a></small>
        {% endblock %}
    </footer>
</html>
